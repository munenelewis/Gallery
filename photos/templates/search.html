{% extends 'base.html' %}



{% block content %}




 {% if categories %}
    {% for category in categories %}
  

  <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title"> Found {{ categories|length }} of searched term {{message}}
        </h5>
       
        <a href="{% url 'photos' category.id %}" class="badge badge-primary">view more</a>
      </div>
    </div>

  
  {% endfor %}
{% endif %}
{% endblock %}
